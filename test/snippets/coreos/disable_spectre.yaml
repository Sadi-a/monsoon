variant: flatcar
version: 1.0.0
storage:
  files:
    # Spectre and Meltdown are critical security vulnerabilities present on
    # some intel x86, IBM and ARM processors
    # cf spectre :  https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-5753
    # cf meltdown : https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-5754
    # for the official CVEs
    - path: /usr/share/oem/grub.cfg
      mode: 0644
      contents :
        inline: |
          set linux_append="coreos.autologin=tty1 pti=off spectre_v2=off l1tf=off nospec_store_bypass_disable no_stf_barrier"
